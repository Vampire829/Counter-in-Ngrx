<button 
class="fs-60 m-20 p-50"
(click)="incriment()"
>+1</button>
<button class="fs-60 m-20 p-50"
(click)="decriment()"
[disabled]="inDesablet"
>-1</button>
<button class="fs-60 m-20 p-50"
(click)="Zero()"
[disabled]="inDesablet"
>0</button>

<p class="fs-60">Counter = {{counter}}</p>
<p *ngIf="updateAt" class="fs-60">
обновлялось: {{updateAt | date: 'HH:mm:ss dd/MM/yyyy`'}}
</p>
